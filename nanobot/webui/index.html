<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <title>nanobot webui</title>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <div class="bg" aria-hidden="true"></div>

    <main class="wrap">
      <section class="shell" aria-label="nanobot webui chat">
        <header class="topbar">
          <div class="brand">
            <div class="mark" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none">
                <path
                  d="M6.2 16.7c1.2 1.6 3.1 2.7 5.3 2.7 3.7 0 6.8-3 6.8-6.8 0-2.6-1.5-4.9-3.7-6.0-.5-.2-1 .2-.9.7.1.5.2 1 .2 1.5 0 3.1-2.5 5.6-5.6 5.6-.8 0-1.6-.2-2.3-.5-.5-.2-1 .2-.9.7.2.7.6 1.4 1.1 2.1Z"
                  fill="rgba(14,19,32,.92)"
                />
                <path
                  d="M6.3 9.6c.7-1.3 2-2.3 3.6-2.7"
                  stroke="rgba(14,19,32,.92)"
                  stroke-width="1.6"
                  stroke-linecap="round"
                />
                <path
                  d="M10.2 6.4c.4-.3 1-.5 1.6-.5 1.6 0 2.8 1.3 2.8 2.8 0 .4-.1.9-.3 1.2"
                  stroke="rgba(14,19,32,.92)"
                  stroke-width="1.6"
                  stroke-linecap="round"
                />
              </svg>
            </div>
            <div class="title">
              <div class="h">nanobot webui</div>
              <div class="sub">
                <span class="pill">
                  <span id="dot" class="dot" aria-hidden="true"></span>
                  <span id="status">connecting</span>
                </span>
                <span class="pill" title="Session">
                  session: <span id="chatid">â€¦</span>
                </span>
              </div>
            </div>
          </div>

          <div class="actions">
            <button class="btn" id="copy-link" title="Copy this session link">
              Copy Link
            </button>
            <button class="btn" id="clear" title="Clear local history">Clear</button>
            <button class="btn primary" id="new-chat" title="Start a new session">
              New Chat
            </button>
          </div>
        </header>

        <div class="main">
          <div class="feed" id="feed" aria-live="polite"></div>

          <div class="jump" id="jump">
            <button class="btn" id="jump-btn">Jump to latest</button>
          </div>

          <footer class="composer">
            <div class="tray">
              <textarea
                id="input"
                placeholder="Ask nanobot. Shift+Enter for a newline."
                rows="1"
              ></textarea>
              <button class="btn primary" id="send">Send</button>
            </div>
            <div class="hint">
              <div>
                <span class="kbd">Enter</span> send,
                <span class="kbd">Shift</span>+<span class="kbd">Enter</span> newline
              </div>
              <div id="latency"></div>
            </div>
          </footer>
        </div>

        <div class="toast" id="toast" role="status" aria-live="polite"></div>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
